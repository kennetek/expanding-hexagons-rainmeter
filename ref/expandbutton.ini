[Background]
Meter=Image
Group=Items{n}
ImagePath=#@#Images\
ImageName=icon1.png
X=(#XI{n}#+Clamp(#XX{n}#-#XMAX{n}#-({m}*66),0,1000))
Y=#YI{n}#
DynamicVariables=1
Greyscale=1
ImageTint= {color_bg}

[Button]
Meter=Button
Group=Buttons{n}
ImagePath=#@#Images\
ButtonImage=buttonicon.png
X=(#XI{n}#+Clamp(#XX{n}#-#XMAX{n}#-({m}*66),0,1000))
Y=#YI{n}#
ButtonCommand=[{cmd}]
DynamicVariables=1
Greyscale=1
ImageTint= {color_bg}

[Image]
Meter=Image
Group=Items{n}
ImagePath=#@#Icons\
ImageName={img}
X=(#XI{n}#+Clamp(#XX{n}#-#XMAX{n}#-({m}*66),0,1000))
Y=#YI{n}#
DynamicVariables=1
Greyscale=1
ImageTint= {color_fg}